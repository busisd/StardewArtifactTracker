<!DOCTYPE html>
<html>

<head>

	<script type="text/javascript" src="ArtifactDisplay.js" defer></script>
	<link rel="stylesheet" type="text/css" href="ArtifactDisplay.css">
</head>

<body>
	<div id="top_bar"> 
		<div id="nav_section">
			<a href="#Forest_wrapper"><div id="Forest_nav" class="nav_link">Forest</div></a>
			<a href="#Farm_wrapper"><div id="Farm_nav" class="nav_link">Farm</div></a> 
			<a href="#Beach_wrapper"><div id="Beach_nav" class="nav_link">Beach</div></a>
